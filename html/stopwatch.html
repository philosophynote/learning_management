<!-- Section: StopWatch -->
<section class="mb-4" id="StopWatch">
<div class="card">
    <div class="card-header py-3 bg-info">
    <h5 class="mb-0 text-center"><strong>StopWatch</strong></h5>
    </div>
    <div class="card-body">
    <p id="stopwatch" class="display-1 text-center">00:00:00</p>
    <br>
    <div class="d-flex justify-content-evenly">
        <button id="watchstart" type="button" class="btn btn-outline-info btn-rounded">start</button>
        <button id="watchstop" type="button" class="btn btn-outline-info btn-rounded">stop</button>
        <button id="watchreset" type="button" class="btn btn-outline-info btn-rounded">reset</button>
    </div>
    </div>
</div>
</section>
<!-- Section: StopWatch -->
